<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Now</title>
  <link href="https://fonts.googleapis.com/css?family=Caveat|Montserrat:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/register.css">

</head>

<body>

  <div class="nav-bar">
    <a class="nav-item" href="index.html">Home</a>
    <a class="nav-item nav-active" href="register.html">Register</a>
  </div>

  <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post">
        <h1> Register </h1>
        
        <fieldset>

          <legend>
            <span class="number">1</span> Your Basic Info
          </legend>

          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" placeholder="Type Your Name Here">
          <!-- <input type="text" id="disabledName" name="user_name_disabled" disabled>
          <input type="text" id="readonlyName" name="user_name_readonly" value="Jhon Doe" readonly>
          <input type="hidden" id="hiddenName" name="user_name_hidden" value="Jane Doe"> -->

          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email">

          <label for="number">Phone Number:</label>
          <input type="number" id="number" name="user_number" value="880">

          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">

          <label for="file">Your Image:</label>
          <input type="file" id="file" name="user_file">

          <label>Age:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
          <!-- <input type="radio" id="over_13" value="over_13" name="user_age" checked><label for="over_13" class="light">Over 13</label> -->
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Over 13</label>
          
        </fieldset>

        <fieldset>  

          <legend><span class="number">2</span> Your Profile</legend>
          
          <label for="bio">Bio:</label>
          <textarea id="bio" name="user_bio"></textarea>

          <label for="course">Choose Course:</label>
          <!-- <select id="course" name="user_course" multiple style="height: 150px;"> -->
          <select id="course" name="user_course">
            <option value="">Select Course</option>
            <optgroup label="Web">
              <option value="frontend_development">Front-End Development</option>
              <option value="php_development">PHP Development</option>
              <!-- <option value="python_development" selected>Python Development</option> -->
              <option value="python_development">Python Development</option>
              <option value="rails_development">Rails Development</option>
              <option value="web_designer">Web Designer</option>
              <option value="wordpress_development">Wordpress Development</option>
            </optgroup>
            <optgroup label="Mobile">
              <option value="android_development">Android Development</option>
              <option value="ios_development">IOS Development</option>
              <option value="mobile_designer">Mobile Designer</option>
            </optgroup>
            <optgroup label="Business">
              <option value="business_owner">Business Owner</option>
              <option value="freelancer">Freelancer</option>
            </optgroup>
          </select>

          <label for="date">Date:</label>
          <input type="date" id="date" name="user_date">
          
          <label>Interests:</label>
          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
          <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
          
        </fieldset>

        <button type="submit" name="submit" value="Regsiter">Register</button>
        <a href="index.html" class="text-center">Go back to previous page</a>
        
      </form>
    </div>
  </div>

</body>

</html>
